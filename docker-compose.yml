version: '3'
services:
  zookeeper:
    image: zookeeper
    hostname: zookeeper
    ports:
      - 2181:2181

  kafka:
    image: ches/kafka
    hostname: localhost
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      ZOOKEEPER_IP: 127.17.0.3
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
